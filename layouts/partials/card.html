<div class="card max-w-2xs flex flex-col justify-between">
	{{ with .thumbnail }}
		<div class="text-center flex-none">
			<a href="{{ $.buttonUrl }}">
				<div class="h-32 bg-center bg-no-repeat bg-contain" style="background-image: url('{{ . }}');"></div>
			</a>
		</div>
	{{ end }}
	<div class="card-title ctr-title-underline flex-none">
		<a href="{{ .buttonUrl }}" class="text-gray-700">{{ .title }}</a>
	</div>
	<p class="px-2 pb-8 text-center text-theme-primary flex-grow">{{ .description }}</p>
	<div class="text-center flex-none">
		<a href="{{ .buttonUrl }}" class="btn-outline btn-outline-blue mx-auto">{{ .buttonText }}</a>
	</div>
</div>

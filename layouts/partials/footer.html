<footer class="bg-gray-700 text-white w-full pt-4">
    <div class="relative h-full">
        <div class="relative container grid grid-columns-1 sm:grid-columns-2 md:grid-columns-4 z-10">
            <div class="md:col-span-3 px-8 py-4">
                <p class="font-semibold">About The Starter</p>
                <ul>
                    {{ range .Site.Menus.main -}}
                    <li><a class="text-white dim" href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </div>
            <div class="px-8 py-4">
                <p>Subscribe</p>
                <input type="email" class="text-input" placeholder="you@abc.com">
                <input type="submit" value="Submit" class="btn btn-blue">
            </div>
        </div>
        <div class="relative container px-8 z-10">
            {{ range .Site.Data.siteconfig.navigation.social -}}
            <a class="text-white mr-4" href="{{ .URL }}" title="{{ .Name }}">{{ partial "icon" (dict "icon" .Identifier) }}</a>
            {{ end }}
            <div class="my-4 text-gray-400">{{ .Site.Data.siteconfig.CopyrightHTML | safeHTML }}</div>
            <div class="mt-4 mb-8 text-gray-400 opacity-25"><a href="https://grayscale.digital">Site by Grayscale Digital</a></div>
        </div>
    </div>
</footer>

<footer class="bg-grey-darker text-white w-full pt-4">
    <div class="relative h-full">
        <div class="relative container mx-auto grid grid-columns-1 sm:grid-columns-2 md:grid-columns-4 z-10">
            <div class="md:col-span-3 px-8 py-4">
                <p class="font-semibold">About The Starter</p>
                <ul class="list-reset">
                    {{ range .Site.Menus.main -}}
                    <li><a class="no-underline text-white dim" href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </div>
            <div class="px-8 py-4">
                <p>Subscribe</p>
                <input type="email" class="text-input" placeholder="you@abc.com">
                <input type="submit" value="Submit" class="btn btn-blue">
            </div>
        </div>
        <div class="relative container mx-auto px-8 z-10">
            {{ range .Site.Params.navigation.social -}}
            <a class="text-white no-underline mr-4" href="{{ .URL }}" title="{{ .Name }}">{{ partial "icon" (dict "icon" .Identifier) }}</a>
            {{ end }}
            <div class="my-4 text-grey">{{ .Site.Params.CopyrightHTML | safeHTML }}</div>
            <div class="mt-4 mb-8 text-grey opacity-25"><a href="https://grayscale.digital" class="text-grey no-underline">Site by Grayscale Digital</a></div>
        </div>
    </div>
</footer>

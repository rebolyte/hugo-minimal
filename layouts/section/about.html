{{ define "title" }}
    {{ .Title }} &ndash; {{ .Site.Params.Title }}
{{ end }}

{{ define "main" }}

{{ partial "page-title" (dict "title" .Title "subtitle" .Params.subtitle) }}

{{ with .Content }}
    <section class="container mx-auto mt-12 px-2 md:px-8 pb-8 max-w-lg text-grey-darker content">
        {{ . }}
    </section>
{{ end }}

{{ partial "blockloader" . }}

{{ end }}

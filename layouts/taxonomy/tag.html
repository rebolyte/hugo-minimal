{{ define "main" }}

<main>

    <section class="w-full px-2 md:px-8 py-2 mt-8">
        <div class="container px-2 md:px-8 font-semibold">
            <h1 class="text-gray-800 text-4xl pb-6">Posts tagged with "{{ .Title | lower }}"</h1>
            <div class="mb-4">
                <a href="/tags/" class="text-blue-600 text-xl dim">See all tags</a>
            </div>
            <div>
                {{ range .Data.Pages }}
                    {{ .Render "summary" }}
                {{ end }}
            </div>
        </div>
    </section>

</main>

{{ end }}

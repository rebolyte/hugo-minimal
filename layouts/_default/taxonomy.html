{{ define "main" }}

<!-- DEFAULT TAXONOMY PAGE - shows up at /tags/{term}, e.g. -->

<main>

    <section class="w-full px-2 md:px-8 py-2 mt-8">
        <div class="container mx-auto px-2 md:px-8 font-semibold">
            <h1 class="mb-4 text-grey-darkest">{{ .Title | lower }}</h1>
            <div>
                {{ range .Data.Pages }}
                    {{ .Render "summary" }}
                {{ end }}
            </div>
        </div>
    </section>

</main>

{{ end }}
